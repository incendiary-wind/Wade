<div class="mdl-grid demo-content">
<div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
    <div class="demo-separator mdl-cell--1-col"></div>
    <div class="demo-options mdl-card mdl-color--deep-purple-500 mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--3-col-tablet mdl-cell--12-col-desktop">
      <div class="mdl-card__supporting-text mdl-color-text--blue-grey-50">      
          <h3>Information about warehouses</h3>
        <ul>
          <li>
            <label for="chkbox1" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
              <input type="checkbox" id="chkbox1" [checked]="activeOnly" (change)="filterWarehousesByActiveStatus($event)" class="mdl-checkbox__input" >
              <span class="mdl-checkbox__label">Available warehouses</span>
            </label>
          </li>
          <li *ngFor="let warehous of warehouses" [hidden]="!warehous.isActive && activeOnly" (click)="writeWarehouseInfo(warehous)" >
              <a href="#" class="mdl-checkbox__label"> {{ warehous.name }}</a>
              <p *ngIf="warehous.type; else displayEmptyType" class="mdl-checkbox__label">
                {{warehous.type}}
          </li>
        </ul>
     
    </div>
    </div>
    </div>
    </div>
    <ng-template #displayEmptyType><p>No info</p></ng-template>
